<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
    <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="css/register.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <title>Kidoordinate</title>
    </head>

  <body>

    <div>
        <a id="top"></a>
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
          <a class="navbar-brand" href="./kidoordinateHome.html">
              <img src="images/logo.png" style="width:25%" >
          </a>      
          <div class="navbar-nav" id="navLinks">
              <a class="nav-item nav-link navbar-text navlink" href="./login.html">Login</a>
              <a class="nav-item nav-link navbar-text navlink" href="./register.html">Register</a>
          </div>
        </nav>
    </div>   
    <div class="jumbotron jumbtotron-fluid text-center" id="regBack">
            <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Join the family.</h2>

        <label for="firstname" class="sr-only">First name</label>
        <input id="firstname" class="form-control" placeholder="First name">
        <p></p>
        <label for="lastname" class="sr-only">Last name</label>
        <input id="lastname" class="form-control" placeholder="Last name">
        <p></p>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address">
        <p></p>
        <label for="phone" class="sr-only">Phone number</label>
        <input id="phone" class="form-control" placeholder="Phone number (e.g. 5551234567)">
        <p></p>
        <label for="user" class="sr-only">Username</label>
        <input id="user" class="form-control" placeholder="Choose username">
        <p></p>
        <label for="street" class="sr-only">Street Address</label>
        <input id="street" class="form-control" placeholder="Street adress & apartment number">
        <p></p>
        <label for="cityStateZip" class="sr-only">City, state, zip</label>
        <input id="cityStateZip" class="form-control" placeholder="City, state, & zipcode">
        <p></p>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="confirm"> I certify that I am a legal guardian, and that the above information is correct.
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="create">Register</button>
      </form>
    </div>
    </div> 
</div>
        <div class="container text-center">
        <small class="text-muted"><a href="#top">Back to Top</a></small>
        </div>
  </body>
  </body>
</html>
